<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>cutit.sbs – your vibe. your code.</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h1>your vibe. your code.</h1>
      <p>Made by cutit.sbs</p>
      <div class="buttons">
        <button class="btn btn-primary">Create my QR</button>
        <button class="btn btn-secondary">Chat with Cutie</button>
      </div>
    </div>
  </header>

  <!-- QR Types -->
  <section class="qr-types container">
    <div class="qr-type"><span>🌐</span><p>URL</p></div>
    <div class="qr-type"><span>📱</span><p>Social</p></div>
    <div class="qr-type"><span>📶</span><p>Wi-Fi</p></div>
    <div class="qr-type"><span>🧠</span><p>AI Message</p></div>
    <div class="qr-type"><span>🔒</span><p>Private</p></div>
    <div class="qr-type"><span>🎲</span><p>Surprise</p></div>
    <div class="qr-type"><span>🕵️‍♂️</span><p>Incognito</p></div>
  </section>

  <!-- QR Generator Form -->
  <section class="qr-generator container">
    <form id="qrForm">
      <input type="text" placeholder="https://example.com" required />
      <select>
        <option>Minimal</option>
        <option>Y2K</option>
        <option>Anime Pastel</option>
        <option>Cyber Minimal</option>
        <option>K-pop Neon</option>
      </select>

      <div class="color-pickers">
        <label>Dot:<input type="color" value="#381A50" /></label>
        <label>Bg:<input type="color" value="#FFFFFF" /></label>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn btn-download">Download PNG</button>
        <button type="button" class="btn btn-clean">₹ 1 Get Clean QR</button>
      </div>
    </form>
  </section>

  <!-- Footer Themes & Links -->
  <footer class="footer container">
    <div class="themes">
      <button>Minimal</button>
      <button>Y2K</button>
      <button>Anime Pastel</button>
      <button>Cyber Minimal</button>
      <button>K-pop Neon</button>
    </div>
    <div class="links">
      <a href="#">About</a> ·
      <a href="#">Contact</a> ·
      <a href="#">Terms</a> ·
      <a href="#">Privacy</a>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
