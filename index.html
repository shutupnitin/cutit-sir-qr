<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your vibe. Your code.</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating Emojis -->
  <div class="floating-emojis">
    <div class="emoji" style="top: 10%; left: 20%;">🌈</div>
    <div class="emoji" style="top: 30%; left: 50%;">✨</div>
    <div class="emoji" style="top: 60%; left: 80%;">💾</div>
    <div class="emoji" style="top: 85%; left: 35%;">🪩</div>
  </div>

  <!-- Topbar -->
  <header class="topbar glass">
    <span class="tagline">Your vibe. Your code.</span>
    <span class="brand">made by cutit.sbs</span>
  </header>

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button onclick="toggleTheme()">Toggle Theme ✦ Pastel / Retro</button>
  </div>

  <!-- Main QR Generator Section -->
  <main class="container glass">
    <h1>✨ Create your aesthetic QR ✨</h1>
    <input type="text" id="qrInput" placeholder="Enter your link, message, or mood..." />
    
    <select id="themeSelect">
      <option value="minimal">Minimal</option>
      <option value="y2k">Y2K</option>
      <option value="anime">Anime Pastel</option>
      <option value="cyber">Cyber Minimal</option>
      <option value="kpop">K‑pop Neon</option>
    </select>
    
    <div class="buttons">
      <button onclick="generateQR()">🎀 Download PNG</button>
      <button onclick="surpriseMe()">🎁 ₹1 Get Clean QR</button>
    </div>

    <canvas id="qrCanvas"></canvas>
    <p class="watermark">made by cutit.sbs ✦ your vibe. your code</p>
  </main>

  <!-- Chat Orb -->
  <div class="chatbot-orb" onclick="toggleChat()">💬</div>
  <div id="chatWindow" class="chat-modal glass">
    <p>Hey bestie 👀 Need help decoding vibes?</p>
  </div>

  <!-- Footer -->
  <footer class="footer glass">
    <p>Theme options:</p>
    <div class="pill-row">
      <div class="pill">Minimal</div>
      <div class="pill">Y2K</div>
      <div class="pill">Anime Pastel</div>
      <div class="pill">Cyber Minimal</div>
      <div class="pill">K‑pop Neon</div>
    </div>
    <small>© 2025 Cutit.sbs ✦ Designed for dreamers and QR rebels</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
