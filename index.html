<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CutIt.sbs ‚ú¶ QR Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Antonio', sans-serif;
      background: #0c0c0c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .input-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
    }
    input, select, button {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input, select {
      background: #1c1c1c;
      color: #fff;
    }
    button {
      background: #ff0055;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e6004d;
    }
    #qrCanvas {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }
    #downloadBtn {
      margin-top: 1rem;
      display: none;
    }
    #watermark {
      font-size: 0.7rem;
      color: #555;
      margin-top: 0.5rem;
      text-align: center;
    }
    #cutieBot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0f0f0f;
      border: 2px solid #ff0055;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 999;
    }
    #chatbox {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      border: 2px solid #ff0055;
      z-index: 999;
    }
    #chatbox p {
      font-size: 0.9rem;
      margin: 0.5rem 0;
    }
    #chatInput {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      outline: none;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>CutIt.sbs ‚ú¶ QR Generator</h1>
  <p>your vibe. your code.</p>

  <div class="input-section">
    <select id="qrType">
      <option value="link">üîó Link</option>
      <option value="text">üìù Text</option>
      <option value="email">‚úâÔ∏è Email</option>
      <option value="tel">üìû Phone Number</option>
    </select>
    <input type="text" id="qrInput" placeholder="Enter content..." />
    <button onclick="generateQR()">üéØ Generate QR Code</button>
  </div>

  <canvas id="qrCanvas"></canvas>
  <button id="downloadBtn" onclick="downloadQR()">‚¨áÔ∏è Download QR</button>
  <div id="watermark"></div>

  <!-- Cutie Bot -->
  <div id="cutieBot" onclick="toggleChat()">ü§ñ</div>
  <div id="chatbox">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Ask Cutie..." onkeydown="handleChat(event)" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // QR Generation
    function generateQR() {
      const type = document.getElementById('qrType').value;
      const value = document.getElementById('qrInput').value;
      const canvas = document.getElementById('qrCanvas');
      const watermark = document.getElementById('watermark');

      let content = '';
      if (type === 'link') content = value;
      if (type === 'text') content = value;
      if (type === 'email') content = `mailto:${value}`;
      if (type === 'tel') content = `tel:${value}`;

      QRCode.toCanvas(canvas, content, { width: 200 }, function (error) {
        if (error) console.error(error);
        document.getElementById('downloadBtn').style.display = 'inline-block';
        watermark.innerText = "Made with CutIt.sbs ‚ú¶ your vibe. your code.";
      });
    }

    function downloadQR() {
      const canvas = document.getElementById('qrCanvas');
      const link = document.createElement('a');
      link.download = 'cutit-qr.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    // Toggle Cutie Chat
    function toggleChat() {
      const chatbox = document.getElementById('chatbox');
      chatbox.style.display = chatbox.style.display === 'block' ? 'none' : 'block';
    }

    // Chatbot: GPT-3.5 Integration
    async function handleChat(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('chatInput');
        const msg = input.value;
        if (!msg) return;

        appendMessage("üßë‚Äçüíª You", msg);
        input.value = "";

        appendMessage("ü§ñ Cutie", "Typing...");

        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: msg }],
            temperature: 0.8
          })
        });

        const data = await res.json();
        document.getElementById("chatMessages").lastChild.remove();
        appendMessage("ü§ñ Cutie", data.choices[0].message.content);
      }
    }

    function appendMessage(sender, message) {
      const chat = document.getElementById('chatMessages');
      const p = document.createElement('p');
      p.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
