<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator by Cutit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="glass-container">
      <section class="header-text">
        <h1>Surprise your world with QR ✨</h1>
        <p>Generate aesthetic QR codes with a touch of magic</p>
      </section>

      <section class="qr-options">
        <div class="qr-type">
          <button>One-Time QR</button>
          <button>Mystery Message</button>
          <button>Party Wi-Fi</button>
        </div>
      </section>

      <section class="qr-input">
        <input type="text" id="qrData" placeholder="Enter your message or link" />
        <select id="themeSelect">
          <option value="pastel">Pastel Frost</option>
          <option value="retro">Retro Soda</option>
        </select>
        <select id="colorSelect">
          <option value="neon">Neon Pink</option>
          <option value="mint">Mint Green</option>
          <option value="sky">Sky Blue</option>
        </select>
      </section>

      <section class="buttons">
        <button id="downloadBtn">Download PNG</button>
        <button id="premiumBtn">₹1 Clean QR</button>
        <button id="chatBtn">Chat with Cutie</button>
      </section>

      <div id="qrCanvas" class="qr-output"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
