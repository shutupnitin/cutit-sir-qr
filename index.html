<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cutit.sbs — QR Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <a href="#" class="logo">cutit.sbs</a>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#premium">Premium</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Make It Cute. Cut It Quick.</h1>
    <p>Generate themed QR codes with style and sparkle ✨</p>
    <button id="generate-btn">Start Generating</button>
  </section>

  <!-- QR Generator -->
  <section id="qr-generator">
    <div id="qr-preview"></div>
    <input type="text" id="qr-input" placeholder="Enter URL or text..." />
    <select id="theme-picker">
      <option value="pastel">Anime Pastel</option>
      <option value="cyber">Neon Cyber</option>
      <option value="glass">Frosted Glass</option>
    </select>
    <button id="qr-submit">Generate QR</button>
    <div id="watermark-toggle">
      <label><input type="checkbox" /> Add Cutit watermark</label>
    </div>
  </section>

  <!-- Premium Unlock -->
  <section id="premium">
    <h2>Unlock Premium</h2>
    <p>Custom themes, watermark removal, and chatbot upgrades 🎁</p>
    <button id="razorpay-button">Upgrade via Razorpay</button>
  </section>

  <!-- Cutie Chatbot -->
  <div id="cutie-bubble">💬</div>
  <div id="cutie-chat" class="hidden">
    <div id="cutie-messages"></div>
    <input type="text" id="cutie-input" placeholder="Talk to Cutie..." />
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 cutit.sbs</p>
    <a href="#terms">Terms</a>
    <a href="#privacy">Privacy</a>
    <span id="version">v1.0</span>
  </footer>

  <!-- Modals -->
  <div id="modal-about" class="modal hidden"></div>
  <div id="modal-contact" class="modal hidden"></div>
  <div id="modal-terms" class="modal hidden"></div>
  <div id="modal-privacy" class="modal hidden"></div>

  <script src="script.js"></script>
  <script src="cutie.js"></script>
  <script src="razorpay.js"></script>
</body>
</html>
