<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>CutIt.sbs ðŸ”¢ 2048</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio&display=swap"
    rel="stylesheet"
  />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: #000; color: #fff;
      font-family: 'Antonio', sans-serif;
      position: relative;
    }

    /* Overlay & Popups */
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex; align-items: center; justify-content: center;
      z-index: 10;
    }
    .popup {
      text-align: center;
      background: #111; padding: 2rem 3rem;
      border: 2px solid #fff; border-radius: 8px;
    }
    .popup h1 {
      font-size: 2rem; margin-bottom: 0.5rem;
    }
    .popup p {
      margin-bottom: 1.5rem; font-size: 1rem;
    }
    .popup button {
      font-family: inherit;
      font-size: 1rem; padding: 0.5rem 1.5rem;
      background: #000; color: #fff;
      border: 1px solid #fff; border-radius: 4px;
      cursor: pointer;
    }

    /* HUD */
    #hud {
      position: absolute; top: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 40px;
      background: rgba(255,255,255,0.1);
      padding: 8px 16px; border-radius: 8px;
      font-size: 24px; user-select: none;
      z-index: 5;
    }
    .hud-item {
      transition: transform 0.2s ease;
    }
    .hud-item.pop {
      transform: scale(1.3);
    }

    /* Grid */
    #grid {
      display: grid;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
      gap: 10px;
      width: 90vmin; height: 90vmin;
      max-width: 600px; max-height: 600px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .cell {
      background: #222;
      border-radius: 4px;
      position: relative;
    }
    .tile {
      position: absolute;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; font-weight: bold;
      background: #fff; color: #000;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }

    /* Watermark */
    .watermark {
      position: absolute; bottom: 10px; width: 100%;
      text-align: center; font-size: 1rem;
      color: rgba(255,255,255,0.2);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="overlay-start" class="overlay">
    <div class="popup">
      <h1>ðŸ”¢ 2048</h1>
      <p>Swipe numbers. Hit 2048.<br/>Simple? Think again.</p>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <div id="hud">
    <div id="score-display" class="hud-item">Score: 0</div>
    <div id="high-display" class="hud-item">High: 0</div>
  </div>

  <div id="grid">
    <!-- 4Ã—4 empty cells -->
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
  </div>

  <div id="overlay-end" class="overlay" style="display:none;">
    <div class="popup">
      <h1>Game Over</h1>
      <p id="end-score"></p>
      <button id="retry-btn">Play Again</button>
      <button id="home-btn">Home</button>
    </div>
  </div>

  <div class="watermark">
    CutIt.sbs âœ¦ your vibe. your code
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const retryBtn = document.getElementById('retry-btn');
    const homeBtn  = document.getElementById('home-btn');
    const overlayStart = document.getElementById('overlay-start');
    const overlayEnd   = document.getElementById('overlay-end');
    const scoreEl = document.getElementById('score-display');
    const highEl  = document.getElementById('high-display');
    const endScore= document.getElementById('end-score');
    const gridEl  = document.getElementById('grid');
    let score = 0, highScore = +localStorage.getItem('cutit_2048_high') || 0;
    let board = [];

    function pop(el) {
      el.classList.add('pop');
      setTimeout(() => el.classList.remove('pop'), 200);
    }

    function updateHUD() {
      scoreEl.textContent = `Score: ${score}`;
      highEl.textContent  = `High: ${highScore}`;
    }

    function spawnTile() {
      const empties = [];
      board.forEach((v,i) => { if (!v) empties.push(i); });
      if (!empties.length) return;
      const idx = empties[Math.floor(Math.random() * empties.length)];
      board[idx] = Math.random() < 0.9 ? 2 : 4;
    }

    function init() {
      board = Array(16).fill(0);
      score = 0;
      updateHUD();
      gridEl.querySelectorAll('.tile').forEach(t=>t.remove());
      spawnTile(); spawnTile();
      render();
    }

    function render() {
      gridEl.querySelectorAll('.tile').forEach(t => t.remove());
      board.forEach((val, idx) => {
        if (!val) return;
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = val;
        gridEl.children[idx].appendChild(tile);
      });
    }

    function slide(row) {
      const arr = row.filter(v=>v);
      for (let i=0; i<arr.length-1; i++) {
        if (arr[i] === arr[i+1]) {
          arr[i] *= 2;
          score += arr[i];
          if (score > highScore) highScore = score;
          arr[i+1] = 0;
        }
      }
      return arr.filter(v=>v).concat(Array(4 - arr.filter(v=>v).length).fill(0));
    }

    function move(dir) {
      let moved = false;
      const prev = board.slice();
      for (let i = 0; i < 4; i++) {
        let row = [];
        for (let j = 0; j < 4; j++) {
          let idx;
          if (dir === 'L') idx = i*4 + j;
          if (dir === 'R') idx = i*4 + (3-j);
          if (dir === 'U') idx = j*4 + i;
          if (dir === 'D') idx = (3-j)*4 + i;
          row.push(board[idx]);
        }
        const newRow = slide(row);
        for (let j = 0; j < 4; j++) {
          let idx;
          if (dir === 'L') idx = i*4 + j;
          if (dir === 'R') idx = i*4 + (3-j);
          if (dir === 'U') idx = j*4 + i;
          if (dir === 'D') idx = (3-j)*4 + i;
          board[idx] = newRow[j];
        }
      }
      if (board.some((v,i) => v !== prev[i])) moved = true;
      return moved;
    }

    function canMove() {
      if (board.includes(0)) return true;
      for (let i=0; i<4; i++) {
        for (let j=0; j<3; j++) {
          if (board[i*4+j] === board[i*4+j+1]) return true;
          if (board[j*4+i] === board[(j+1)*4+i]) return true;
        }
      }
      return false;
    }

    function endGame() {
      localStorage.setItem('cutit_2048_high', highScore);
      endScore.textContent = `Score: ${score}` +
        (score===highScore?' (New High!)':'');
      overlayEnd.style.display = 'flex';
      updateHUD();
    }

    function handleMove(dir) {
      if (!move(dir)) return;
      spawnTile();
      updateHUD();
      pop(scoreEl); pop(highEl);
      render();
      if (!canMove()) endGame();
    }

    // Input handlers
    window.addEventListener('keydown', e => {
      const map = { ArrowLeft:'L', ArrowRight:'R',
                    ArrowUp:'U', ArrowDown:'D' };
      if (map[e.key]) handleMove(map[e.key]);
    });

    let startX, startY;
    gridEl.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    }, { passive: true });
    gridEl.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      const dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > 30 || Math.abs(dy) > 30) {
        const dir = Math.abs(dx) > Math.abs(dy)
          ? dx>0?'R':'L'
          : dy>0?'D':'U';
        handleMove(dir);
      }
    });

    // Buttons
    startBtn.addEventListener('click', () => {
      overlayStart.style.display = 'none';
      init();
    });
    retryBtn.addEventListener('click', () => {
      overlayEnd.style.display = 'none';
      init();
    });
    homeBtn.addEventListener('click', () => {
      location.href = 'https://cutit.sbs/games';
    });

    // Initialize high score display
    updateHUD();
  </script>
</body>
</html>
