<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>ðŸ”¢ CutIt.sbs 2048</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio&display=swap"
    rel="stylesheet"
  />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box }
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      font-family: 'Antonio', sans-serif;
      color: #fff; position: relative;
    }

    /* Overlay Start & End */
    .overlay {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex; align-items: center; justify-content: center;
      z-index: 10;
    }
    .popup {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 2rem; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .popup h1 {
      font-size: 2rem; margin-bottom: 0.5rem;
    }
    .popup p {
      font-size: 1rem; margin-bottom: 1rem;
    }
    .popup button {
      font-family: inherit;
      font-size: 1rem; padding: 0.5rem 1.5rem;
      color: #fff; background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px; cursor: pointer;
      transition: background 0.2s;
    }
    .popup button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* HUD */
    #hud {
      position: absolute; top: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 40px;
      background: rgba(255,255,255,0.1);
      padding: 8px 16px; border-radius: 8px;
      font-size: 24px; user-select: none;
      z-index: 5;
    }
    .hud-item {
      transition: transform 0.2s ease;
    }
    .hud-item.pop {
      transform: scale(1.3);
    }

    /* Grid & Cells */
    #grid {
      position: absolute; top: 50%; left: 50%;
      width: 90vmin; height: 90vmin;
      max-width: 600px; max-height: 600px;
      transform: translate(-50%, -50%);
      display: grid; grid-template: repeat(4,1fr)/repeat(4,1fr);
      gap: 10px; padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .cell {
      background: rgba(255,255,255,0.02);
      border-radius: 6px; position: relative;
    }

    /* Tiles */
    .tile {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; font-weight: bold;
      color: #111; border-radius: 6px;
      animation: newTile 0.2s ease-out;
      transition: background 0.3s;
    }
    @keyframes newTile {
      0%   { transform: scale(0) }
      60%  { transform: scale(1.2) }
      100% { transform: scale(1) }
    }

    /* Tile Colors */
    .tile[data-val="2"]    { background: #e8d5b9 }
    .tile[data-val="4"]    { background: #f2b179 }
    .tile[data-val="8"]    { background: #f59563 }
    .tile[data-val="16"]   { background: #f67c5f }
    .tile[data-val="32"]   { background: #f65e3b }
    .tile[data-val="64"]   { background: #edcf72 }
    .tile[data-val="128"]  { background: #edcc61; font-size:1.8rem }
    .tile[data-val="256"]  { background: #edc850; font-size:1.8rem }
    .tile[data-val="512"]  { background: #edc53f; font-size:1.6rem }
    .tile[data-val="1024"] { background: #edc22e; font-size:1.4rem }
    .tile[data-val="2048"] { background: #3c3a32; color: #fff; }

    /* Watermark */
    .watermark {
      position: fixed; bottom: 10px; width: 100%;
      text-align: center; font-size: 12px;
      color: rgba(255,255,255,0.2);
      pointer-events: none;
      font-family: 'Antonio', sans-serif;
    }
  </style>
</head>
<body>

  <div id="overlay-start" class="overlay">
    <div class="popup">
      <h1>ðŸ”¢ 2048</h1>
      <p>Swipe numbers. Hit 2048.<br/>Simple? Think again.</p>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <div id="hud">
    <div id="score-display" class="hud-item">Score: 0</div>
    <div id="high-display" class="hud-item">High: 0</div>
  </div>

  <div id="grid">
    <!-- 16 empty cells -->
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div>
  </div>

  <div id="overlay-end" class="overlay" style="display:none;">
    <div class="popup">
      <h1>Game Over</h1>
      <p id="end-score"></p>
      <button id="retry-btn">Play Again</button>
      <button id="home-btn">Home</button>
    </div>
  </div>

  <div class="watermark">
    CutIt.sbs âœ¦ your vibe. your code
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const retryBtn = document.getElementById('retry-btn');
    const homeBtn  = document.getElementById('home-btn');
    const overlayStart = document.getElementById('overlay-start');
    const overlayEnd   = document.getElementById('overlay-end');
    const scoreEl = document.getElementById('score-display');
    const highEl  = document.getElementById('high-display');
    const endScore= document.getElementById('end-score');
    const gridEl  = document.getElementById('grid');
    let board = [], score = 0;
    let highScore = +localStorage.getItem('cutit_2048_high') || 0;
    let lastSpawn = -1;

    function pop(el) {
      el.classList.add('pop');
      setTimeout(() => el.classList.remove('pop'), 200);
    }

    function updateHUD() {
      scoreEl.textContent = `Score: ${score}`;
      highEl.textContent  = `High: ${highScore}`;
    }

    function spawnTile() {
      const empties = board
        .map((v,i)=> v===0? i : -1)
        .filter(i=> i>=0);
      if (!empties.length) return;
      lastSpawn = empties[Math.floor(Math.random()*empties.length)];
      board[lastSpawn] = Math.random()<0.9? 2 : 4;
    }

    function init() {
      board = Array(16).fill(0);
      score = 0; updateHUD();
      spawnTile(); spawnTile();
      render();
    }

    function render() {
      gridEl.querySelectorAll('.tile').forEach(t=>t.remove());
      board.forEach((val,i) => {
        if (!val) return;
        const cell = gridEl.children[i];
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = val;
        tile.dataset.val = val;
        if (i === lastSpawn) {
          tile.style.animation = 'newTile 0.25s ease-out';
        }
        cell.appendChild(tile);
      });
    }

    function slide(row) {
      const arr = row.filter(v=>v);
      for (let i=0; i+1<arr.length; i++) {
        if (arr[i] === arr[i+1]) {
          arr[i] *= 2;
          score += arr[i];
          if (score > highScore) highScore = score;
          arr[i+1] = 0;
        }
      }
      return arr.filter(v=>v).concat(Array(4 - arr.filter(v=>v).length).fill(0));
    }

    function move(dir) {
      const prev = board.slice();
      for (let i=0; i<4; i++) {
        let line = [];
        for (let j=0; j<4; j++) {
          let idx = dir==='L'? i*4+j
                  : dir==='R'? i*4+(3-j)
                  : dir==='U'? j*4+i
                  : (3-j)*4+i;
          line.push(board[idx]);
        }
        const merged = slide(line);
        for (let j=0; j<4; j++) {
          let idx = dir==='L'? i*4+j
                  : dir==='R'? i*4+(3-j)
                  : dir==='U'? j*4+i
                  : (3-j)*4+i;
          board[idx] = merged[j];
        }
      }
      return board.some((v,i)=> v!==prev[i]);
    }

    function canMove() {
      if (board.includes(0)) return true;
      for (let i=0; i<4; i++) {
        for (let j=0; j<3; j++) {
          if (board[i*4+j]===board[i*4+j+1] ||
              board[j*4+i]===board[(j+1)*4+i]) {
            return true;
          }
        }
      }
      return false;
    }

    function endGame() {
      localStorage.setItem('cutit_2048_high', highScore);
      endScore.textContent =
        `Score: ${score}` + (score===highScore?' (New High!)':'');
      overlayEnd.style.display = 'flex';
      updateHUD();
    }

    function handleMove(dir) {
      if (!move(dir)) return;
      spawnTile();
      updateHUD();
      pop(scoreEl); pop(highEl);
      render();
      if (!canMove()) endGame();
    }

    // Input
    window.addEventListener('keydown', e => {
      const map = { ArrowLeft:'L', ArrowRight:'R',
                    ArrowUp:'U', ArrowDown:'D' };
      if (map[e.key]) handleMove(map[e.key]);
    });
    let sx, sy;
    gridEl.addEventListener('touchstart', e => {
      sx = e.touches[0].clientX; sy = e.touches[0].clientY;
    }, { passive: true });
    gridEl.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - sx;
      const dy = e.changedTouches[0].clientY - sy;
      if (Math.hypot(dx,dy) < 30) return;
      const dir = Math.abs(dx)>Math.abs(dy)
        ? dx>0?'R':'L'
        : dy>0?'D':'U';
      handleMove(dir);
    });

    // Buttons
    startBtn.addEventListener('click', () => {
      overlayStart.style.display = 'none';
      init();
    });
    retryBtn.addEventListener('click', () => {
      overlayEnd.style.display = 'none';
      init();
    });
    homeBtn.addEventListener('click', () => {
      location.href = 'https://cutit.sbs/games';
    });

    // initialize high display
    updateHUD();
  </script>
</body>
</html>
