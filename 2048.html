<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 ✦ CutIt.sbs</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      width: 400px;
      height: 400px;
      background: #ececec;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.1);
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .watermark {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 0.75em;
      color: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="game"></canvas>
    <div class="watermark">CutIt.sbs ✦ your vibe. your code</div>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.height = 400;
    let grid = Array(4).fill().map(() => Array(4).fill(0));

    function draw() {
      ctx.clearRect(0, 0, 400, 400);
      grid.forEach((row, y) => {
        row.forEach((val, x) => {
          ctx.fillStyle = val ? '#ffd9b3' : '#ddd';
          ctx.fillRect(x * 100 + 5, y * 100 + 5, 90, 90);
          if (val) {
            ctx.fillStyle = '#333';
            ctx.font = 'bold 24px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(val, x * 100 + 45, y * 100 + 45);
          }
        });
      });
    }

    function spawn() {
      const empty = [];
      grid.forEach((row, y) => row.forEach((val, x) => {
        if (!val) empty.push([x, y]);
      }));
      if (empty.length) {
        const [x, y] = empty[Math.floor(Math.random() * empty.length)];
        grid[y][x] = Math.random() < 0.9 ? 2 : 4;
        draw();
      }
    }

    document.addEventListener('keydown', e => {
      // Movement logic stub — expand later
      spawn();
    });

    spawn(); spawn(); draw();
  </script>
</body>
</html>
