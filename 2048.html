<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 ✦ CutIt.sbs</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #f2f2f2, #e9e9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      width: 90vmin;
      height: 90vmin;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
    }
    .watermark {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 0.75em;
      color: rgba(0,0,0,0.3);
    }
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="game"></canvas>
    <div class="watermark">CutIt.sbs ✦ your vibe. your code</div>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const size = 4;
    canvas.width = canvas.height = 400;
    let grid = Array(size).fill().map(() => Array(size).fill(0));

    function draw() {
      ctx.clearRect(0, 0, 400, 400);
      ctx.fillStyle = '#f0f0f0';
      ctx.fillRect(0, 0, 400, 400);
      grid.forEach((row, y) => {
        row.forEach((val, x) => {
          const colors = {
            0: '#ddd',
            2: '#ffe0b2',
            4: '#ffcc80',
            8: '#ffb74d',
            16: '#ffa726',
            32: '#ff9800',
            64: '#fb8c00',
            128: '#f57c00',
            256: '#ef6c00',
            512: '#e65100',
            1024: '#ff5722',
            2048: '#e91e63'
          };
          ctx.fillStyle = colors[val] || '#212121';
          ctx.fillRect(x * 100 + 5, y * 100 + 5, 90, 90);
          if (val) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 28px Segoe UI';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(val, x * 100 + 45, y * 100 + 45);
          }
        });
      });
    }

    function spawn() {
      const options = [];
      grid.forEach((row, y) => {
        row.forEach((val, x) => {
          if (!val) options.push([x, y]);
        });
      });
      if (options.length) {
        const [x, y] = options[Math.floor(Math.random() * options.length)];
        grid[y][x] = Math.random() < 0.9 ? 2 : 4;
        draw();
      }
    }

    document.addEventListener('keydown', e => {
      // Basic simulation — real movement logic can be expanded
      spawn();
    });

    // Initial tiles
    spawn(); spawn(); draw();
  </script>
</body>
</html>
