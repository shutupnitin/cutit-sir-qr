<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CutIt Crossword</title>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #00ffc8;
      --border: #222;
      --input-bg: #111;
    }
    body {
      margin: 0;
      font-family: 'Antonio', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .clue-box {
      font-size: 1.1rem;
      margin: 10px 0;
      color: var(--accent);
    }
    .grid {
      display: flex;
      gap: 6px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .letter {
      width: 48px;
      height: 48px;
      background: var(--input-bg);
      border: 2px solid var(--border);
      font-size: 1.5rem;
      text-transform: uppercase;
      text-align: center;
      color: var(--text);
    }
    .letter:focus {
      outline: 2px solid var(--accent);
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--accent);
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
    .progress {
      height: 8px;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
      margin-top: 20px;
      border-radius: 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.3;
    }
    .hidden {
      display: none;
    }
    .win-message {
      font-size: 1.3rem;
      color: lime;
      margin-top: 30px;
      animation: pop 0.6s ease-in-out;
    }
    .level-info {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.7;
    }
    @keyframes pop {
      0% {transform: scale(0.8);opacity: 0;}
      100% {transform: scale(1);opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>ðŸ§  CutIt Crossword</h1>
  <div class="level-info" id="levelInfo">Level 1</div>
  <div class="clue-box" id="clue">Clue appears here</div>
  <div class="grid" id="letterGrid"></div>
  <div class="controls">
    <button onclick="checkWord()">Check</button>
    <button onclick="nextWord()">Next</button>
  </div>
  <div class="progress" id="progressBar"></div>
  <div class="win-message hidden" id="winMessage">ðŸŽ‰ You completed all 15 levels!</div>
  <div class="footer">CutIt.sbs âœ¦ your vibe. your code.</div>

<script>
const levels = [
  [ // Level 1
    { word: "ATOM", clue: "Smallest unit of matter" },
    { word: "RAIN", clue: "Water falling from clouds" },
  ],
  [ // Level 2
    { word: "VIRUS", clue: "Non-living disease agent" },
    { word: "PLUTO", clue: "Dwarf planet" }
  ],
  [ // Level 3
    { word: "CIVIL", clue: "Polite and respectful" },
    { word: "DELTA", clue: "River mouth or Greek letter" }
  ],
  [ // Level 4
    { word: "NEURON", clue: "Brain signal cell" },
    { word: "SOLAR", clue: "Related to the Sun" }
  ],
  [ // Level 5
    { word: "GRAVITY", clue: "Force that pulls us down" },
    { word: "PYRAMID", clue: "Ancient Egyptian tomb" }
  ],
  [ // Level 6
    { word: "GALAXY", clue: "Huge collection of stars" },
    { word: "CIPHER", clue: "Secret code" }
  ],
  [ // Level 7
    { word: "ECOSYSTEM", clue: "Community of living things" },
    { word: "ISOTOPE", clue: "Atom with same protons, diff neutrons" }
  ],
  [ // Level 8
    { word: "CULTURE", clue: "Beliefs and practices" },
    { word: "TISSUE", clue: "Group of similar cells" }
  ],
  [ // Level 9
    { word: "EQUATOR", clue: "Earth's center line" },
    { word: "THEOREM", clue: "Mathematical statement to prove" }
  ],
  [ // Level 10
    { word: "QUANTUM", clue: "Tiny unit in physics" },
    { word: "SYNAPSE", clue: "Gap between neurons" }
  ],
  [ // Level 11
    { word: "FOSSIL", clue: "Preserved ancient organism" },
    { word: "ENERGY", clue: "Power to do work" }
  ],
  [ // Level 12
    { word: "FREQUENCY", clue: "Rate of vibration" },
    { word: "MOMENTUM", clue: "Mass x velocity" }
  ],
  [ // Level 13
    { word: "NARRATIVE", clue: "Story or account" },
    { word: "SYMMETRY", clue: "Balanced proportions" }
  ],
  [ // Level 14
    { word: "EVOLUTION", clue: "Change in species over time" },
    { word: "MATRIX", clue: "Grid or environment" }
  ],
  [ // Level 15
    { word: "PHOTOSYNTHESIS", clue: "Plants make food using light" },
    { word: "BIODIVERSITY", clue: "Variety of life forms" }
  ]
];

let currentLevel = 0;
let currentWordIndex = 0;

const clueBox = document.getElementById("clue");
const grid = document.getElementById("letterGrid");
const progress = document.getElementById("progressBar");
const winMsg = document.getElementById("winMessage");
const levelInfo = document.getElementById("levelInfo");

function renderWord() {
  grid.innerHTML = "";
  const { word, clue } = levels[currentLevel][currentWordIndex];
  clueBox.textContent = clue;
  levelInfo.textContent = `Level ${currentLevel + 1}`;
  for (let i = 0; i < word.length; i++) {
    const input = document.createElement("input");
    input.maxLength = 1;
    input.className = "letter";
    input.addEventListener("input", (e) => {
      e.target.value = e.target.value.toUpperCase();
      if (e.target.nextElementSibling) e.target.nextElementSibling.focus();
    });
    grid.appendChild(input);
  }
  grid.firstChild.focus();
  updateProgress();
}

function checkWord() {
  const inputs = grid.querySelectorAll("input");
  let guess = "";
  inputs.forEach(i => guess += i.value.toUpperCase());
  const actual = levels[currentLevel][currentWordIndex].word;
  if (guess === actual) {
    inputs.forEach(i => i.style.background = "#0f0");
  } else {
    inputs.forEach(i => i.style.background = "#f00");
  }
}

function nextWord() {
  if (currentWordIndex < levels[currentLevel].length - 1) {
    currentWordIndex++;
    renderWord();
  } else {
    if (currentLevel < levels.length - 1) {
      currentLevel++;
      currentWordIndex = 0;
      renderWord();
    } else {
      winMsg.classList.remove("hidden");
      progress.style.width = "100%";
    }
  }
}

function updateProgress() {
  const total = levels.length;
  const completed = currentLevel + currentWordIndex / levels[currentLevel].length;
  const percent = (completed / total) * 100;
  progress.style.width = percent + "%";
}

renderWord();
</script>
</body>
</html>
