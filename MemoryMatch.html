  <title>üß† Memory Match</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Antonio', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .scoreboard {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card {
      background: #111;
      border: 2px solid #fff;
      border-radius: 10px;
      font-size: 2em;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card.flipped {
      background: #fff;
      color: #000;
      transform: scale(1.1);
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }

    .popup h2 {
      margin-bottom: 20px;
    }

    .popup button {
      padding: 10px 20px;
      margin: 10px;
      background: #fff;
      color: #000;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      opacity: 0.2;
      font-size: 0.8em;
      text-align: center;
      width: 100%;
    }

    .floating-emoji {
      position: absolute;
      font-size: 2em;
      animation: floatUp 1.5s ease-out forwards;
    }

    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-100px); }
    }
  </style>
</head>
<body>

<div class="popup" id="startPopup">
  <h2>üß† Memory Match</h2>
  <p>Test your Gen Z brain. Match emojis under pressure.</p>
  <p>Select Difficulty</p>
  <button onclick="startGame('easy')">Easy (4x4)</button>
  <button onclick="startGame('medium')">Medium (6x6)</button>
  <button onclick="startGame('hard')">Hard (8x8)</button>
</div>

<div class="game-container" id="gameContainer" style="display:none;">
  <div class="scoreboard">
    <span id="score">Score: 0</span> |
    <span id="timer">Time: 0s</span>
  </div>
  <div class="grid" id="grid"></div>
</div>

<div class="popup" id="endPopup" style="display:none;">
  <h2>üéâ You did it!</h2>
  <p id="finalScoreText"></p>
  <p>üì∏ Take a screenshot and tag <b>@cutit.sbs</b> on Instagram or X to win exciting prizes!</p>
  <a href="https://cutit.sbs/games" style="color:#0ff;">üè† Go Home</a>
  <button onclick="location.reload()">Play Again</button>
</div>

<div class="watermark">CutIt.sbs ‚ú¶ your vibe. your code.</div>

<script>
  const emojiSet = ['üê∂','üê±','üê≠','üêπ','üê∞','ü¶ä','üêª','üêº','üê®','üêØ','ü¶Å','üêÆ','üê∑','üê∏','üêµ','ü¶Ñ','üêù','üêô','üê†','ü¶ã','üåà','‚ö°','üî•','üéâ','üíé','üåü','üéà','üçï','üçü','üçî','üç©','üçâ','üçì','üéÆ','üì±','üíª','üéß','üì∑','üìö','‚úèÔ∏è','üí°','üîë','üöÄ','üèÜ','üß†'];

  let grid = document.getElementById('grid');
  let startPopup = document.getElementById('startPopup');
  let endPopup = document.getElementById('endPopup');
  let scoreEl = document.getElementById('score');
  let timerEl = document.getElementById('timer');
  let finalScoreText = document.getElementById('finalScoreText');

  let timer = 0;
  let score = 0;
  let interval;
  let flipped = [];
  let matched = 0;

  function startGame(difficulty) {
    startPopup.style.display = 'none';
    document.getElementById('gameContainer').style.display = 'flex';

    let pairs;
    if (difficulty === 'easy') pairs = 8;
    else if (difficulty === 'medium') pairs = 18;
    else pairs = 32;

    let emojis = [...emojiSet].sort(() => 0.5 - Math.random()).slice(0, pairs);
    let cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());

    const gridSize = Math.sqrt(cards.length);
    grid.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;

    cards.forEach(emoji => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerText = '';
      card.dataset.emoji = emoji;
      card.onclick = () => flipCard(card);
      grid.appendChild(card);
    });

    interval = setInterval(() => {
      timer++;
      timerEl.innerText = 'Time: ' + timer + 's';
    }, 1000);
  }

  function flipCard(card) {
    if (flipped.length >= 2 || card.classList.contains('flipped')) return;
    card.innerText = card.dataset.emoji;
    card.classList.add('flipped');
    flipped.push(card);

    if (flipped.length === 2) {
      if (flipped[0].dataset.emoji === flipped[1].dataset.emoji) {
        score += 10;
        scoreEl.innerText = 'Score: ' + score;
        showFloatingEmoji(card.dataset.emoji);
        flipped = [];
        matched += 2;
        if (matched === grid.children.length) endGame();
      } else {
        setTimeout(() => {
          flipped.forEach(c => {
            c.innerText = '';
            c.classList.remove('flipped');
          });
          flipped = [];
        }, 800);
      }
    }
  }

  function endGame() {
    clearInterval(interval);
    endPopup.style.display = 'flex';
    finalScoreText.innerText = `Your Score: ${score} | Time: ${timer}s`;
  }

  function showFloatingEmoji(emoji) {
    const float = document.createElement('div');
    float.className = 'floating-emoji';
    float.innerText = emoji;
    float.style.left = Math.random() * 90 + '%';
    float.style.top = '80%';
    document.body.appendChild(float);
    setTimeout(() => float.remove(), 1500);
  }
</script>

</body>
