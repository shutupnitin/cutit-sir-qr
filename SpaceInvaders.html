<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cutit’s Cosmic Arcade 🚀✨</title>
  <style>
    /* ✨ GLOBAL & FONT */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #f5eaff, #b6f0ff);
      font-family: 'Poppins', sans-serif;
      color: #222;
    }

    /* 🕹️ UI PANELS */
    #game-ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }
    .level-banner {
      display: inline-block;
      padding: 8px 16px;
      margin-bottom: 6px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(12px);
      border-radius: 8px;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .level-banner.visible {
      opacity: 1;
    }
    .score-panel {
      font-size: 1rem;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(12px);
      border-radius: 8px;
      padding: 6px 12px;
    }

    /* 🎮 GAME AREA */
    #game-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    .alien, .boss {
      position: absolute;
      pointer-events: none;
      transform-origin: center;
    }

    /* 💥 EXPLOSION EFFECT */
    .explosion {
      position: absolute;
      font-size: 1.5rem;
      animation: pop 0.6s forwards;
      pointer-events: none;
    }
    @keyframes pop {
      0%   { opacity: 1; transform: scale(1) translate(-50%, -50%); }
      100% { opacity: 0; transform: scale(2) translate(-50%, -50%); }
    }

    /* ⚔️ GAME OVER MODAL */
    .modal {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(12px);
      padding: 24px 32px;
      border-radius: 12px;
      text-align: center;
      display: none;
      z-index: 20;
    }
    .modal.active { display: block; }
    .modal h2 { margin-bottom: 12px; }
    .modal button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ffc4e1;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 🎯 UI -->
  <div id="game-ui">
    <div class="level-banner" id="level-banner">🌟 LEVEL 1 – Moon Base 🌕 🌟</div>
    <div class="score-panel">Score 💯: <span id="score">0</span> | Best 🏆: <span id="best">0</span></div>
  </div>

  <!-- 🌌 GAME AREA -->
  <div id="game-container"></div>

  <!-- 💥 GAME OVER -->
  <div class="modal" id="game-over">
    <h2>💥 Game Over!</h2>
    <button onclick="restartGame()">🔁 Play Again</button>
  </div>

  <script>
    // 🚀 LEVEL CONFIG
    const LEVELS = [
      { name:"Moon Base 🌕",    count:5,  speed:2,       zigzag:false, shootBack:false },
      { name:"Asteroid Rush 🪨",count:10, speed:3,       zigzag:false, shootBack:false },
      { name:"Saturn Drift 🪐", count:15, speed:2.5,     zigzag:false, shootBack:true  },
      { name:"Cosmic Chaos 🌌", count:20, speed:4,       zigzag:true,  shootBack:false },
      { name:"Vibe Overlord 👾",boss:true }
    ];

    let level=0, score=0, best=0, aliens=[];
    const container = document.getElementById('game-container');
    const banner = document.getElementById('level-banner');
    const scoreEl= document.getElementById('score');
    const bestEl = document.getElementById('best');
    const overModal = document.getElementById('game-over');

    function startLevel() {
      // clear old
      aliens.forEach(a=>a.el.remove());
      aliens=[];
      container.querySelectorAll('.explosion, .boss').forEach(e=>e.remove());

      const cfg = LEVELS[level];
      showBanner(cfg.name);
      if (cfg.boss) {
        spawnBoss();
      } else {
        for(let i=0;i<cfg.count;i++) spawnAlien(cfg);
      }
    }

    function showBanner(name) {
      banner.textContent = `🌟 LEVEL ${level+1} – ${name} 🌟`;
      banner.classList.add('visible');
      setTimeout(()=> banner.classList.remove('visible'), 2000);
    }

    function spawnAlien(cfg) {
      // Create Blobbit SVG
      const ns="http://www.w3.org/2000/svg";
      const svg = document.createElementNS(ns,'svg');
      svg.setAttribute('viewBox','0 0 64 64');
      svg.classList.add('alien');
      svg.innerHTML=`
        <circle cx="32" cy="32" r="24" fill="#FFC4E1"/>
        <circle cx="24" cy="28" r="4" fill="#000"/>
        <circle cx="40" cy="28" r="4" fill="#000"/>
        <path d="M20,44 Q32,54 44,44" stroke="#000" stroke-width="2" fill="none"/>
      `;
      container.appendChild(svg);

      // position & data
      const x = Math.random()*(window.innerWidth-80)+40;
      const y = -60;
      svg.style.left = x+'px';
      svg.style.top  = y+'px';
      aliens.push({el:svg,x,y,dir:1, cfg});
    }

    function spawnBoss() {
      const boss = document.createElement('div');
      boss.classList.add('boss');
      boss.innerHTML=`
        <pre>╔══ 💜 VIBE OVERLORD 👾 ══╗
║ ✨ Mood: Chaotic 🌀      ║
║ 💥 Attack: Triple Beam  ║
║ 🧠 “You vibin’?” 😎     ║
╚══════════════════════════╝</pre>
      `;
      container.appendChild(boss);
      boss.style.left = (window.innerWidth/2-150)+'px';
      boss.style.top = '100px';
    }

    function update() {
      const cfg = LEVELS[level];
      aliens.forEach(a=>{
        // move
        a.y += cfg.speed;
        if(cfg.zigzag) a.x += 4 * Math.sin(a.y/20);
        a.el.style.left = a.x + 'px';
        a.el.style.top  = a.y + 'px';
        // shot back?
        if (cfg.shootBack && Math.random()<0.005) shootBack(a.x,a.y);

        // off-screen?
        if (a.y>window.innerHeight+50) {
          endGame();
        }
      });

      // next level?
      if(!cfg.boss && aliens.every(a=>a.y>window.innerHeight+60)) {
        level++;
        if(level<LEVELS.length) startLevel();
        else winGame();
      }
      requestAnimationFrame(update);
    }

    function shootBack(x,y) {
      const b = document.createElement('div');
      b.textContent = '💢';
      b.style.position='absolute';
      b.style.left = x+'px';
      b.style.top  = y+'px';
      container.appendChild(b);
      let by = y;
      ;(function move() {
        by += 6;
        b.style.top = by+'px';
        if (by < window.innerHeight) requestAnimationFrame(move);
        else b.remove();
      })();
    }

    function endGame() {
      overModal.classList.add('active');
      best = Math.max(best, score);
      bestEl.textContent = best;
      cancelAnimationFrame(update);
    }

    function winGame() {
      banner.textContent = '👑 YOU SLAYED THE VIBE OVERLORD! 👑';
      banner.classList.add('visible');
    }

    function restartGame() {
      overModal.classList.remove('active');
      level=0; score=0; scoreEl.textContent=0;
      startLevel();
      update();
    }

    // 🚀 INIT
    window.onload = () => {
      bestEl.textContent = best;
      startLevel();
      update();
    };
  </script>
</body>
</html>
