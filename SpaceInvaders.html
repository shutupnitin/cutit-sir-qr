<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üëæ vs ‚õµÔ∏è ‚Äî Vibe Battle Begins</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #fbeaff, #d0f1ff);
      font-family: 'Antonio', sans-serif;
      overflow: hidden;
    }
    #splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000000cc;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      animation: fadeIn 1s ease-in;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #222;
    }
    #bossHealth {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      display: none;
    }
    #cutitWatermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1em;
      color: #fff;
      opacity: 0.5;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body>

<div id="splash">
  <h1>‚ú® Cosmic Showdown ‚ú®</h1>
  <p>üëæ vs ‚õµÔ∏è ‚Äî Vibe Battle Begins</p>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="bossHealth">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="cutitWatermark">CutIt.sbs ‚ú¶ Iconic Vibes Only</div>

<audio id="pew" src="pew.mp3"></audio>
<audio id="hit" src="hit.mp3"></audio>
<audio id="explode" src="explode.mp3"></audio>

<script>
  let splash = document.getElementById("splash");
  let bossHealth = document.getElementById("bossHealth");
  let pewFX = document.getElementById("pew");
  let hitFX = document.getElementById("hit");
  let explodeFX = document.getElementById("explode");

  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let bossHits = 0;

  function startGame() {
    splash.style.display = "none";
    bossHealth.style.display = "block";
    loop();
  }

  function shoot() {
    pewFX.play();
    // trigger bullet animation
  }

  function hitBoss() {
    bossHits++;
    hitFX.play();
    if (bossHits >= 5) {
      explodeFX.play();
      bossHealth.innerHTML = "üíÄ Vibe Overlord Defeated üíÄ";
      setTimeout(() => {
        alert("‚ú® CutIt.sbs ‚ú¶ You Slayed the Vibe Overlord ‚ú¶");
      }, 1000);
    } else {
      bossHealth.innerHTML = "‚ù§Ô∏è".repeat(5 - bossHits);
    }
  }

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // game loop logic here
    requestAnimationFrame(loop);
  }
</script>

</body>
</html>
