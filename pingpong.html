<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CutIt.sbs Ping Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Antonio', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background-color: #111;
      border: 4px solid #fff;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #popup h1 {
      font-size: 3em;
      color: #FF2DAF;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .mode-btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      background: #FF2DAF;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
      color: #666;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="900" height="600"></canvas>
<div class="watermark">Made by CutIt.sbs â¦ your vibe. your code.</div>

<div id="popup">
  <h1>CutIt Ping Pong</h1>
  <input type="text" id="playerName" placeholder="Enter your name">
  <div>
    <button class="mode-btn" onclick="startGame('cpu')">Play vs Computer</button>
    <button class="mode-btn" onclick="startGame('1v1')">1 vs 1</button>
  </div>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let player1Name = "Player 1", player2Name = "Player 2";
  let playerScore = 0, cpuScore = 0;
  let paddleWidth = 10, paddleHeight = 100;
  let ballX = canvas.width / 2, ballY = canvas.height / 2;
  let ballSpeedX = 5, ballSpeedY = 4;
  let paddle1Y = (canvas.height - paddleHeight) / 2;
  let paddle2Y = (canvas.height - paddleHeight) / 2;
  let keys = {};
  let gameMode = "cpu";

  document.addEventListener("keydown", (e) => keys[e.key] = true);
  document.addEventListener("keyup", (e) => keys[e.key] = false);

  canvas.addEventListener("touchmove", function(e) {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const y = touch.clientY - rect.top;
    if (gameMode === 'cpu') paddle1Y = y - paddleHeight / 2;
  }, { passive: false });

  function startGame(mode) {
    gameMode = mode;
    player1Name = document.getElementById("playerName").value || "Player 1";
    if (gameMode === "1v1") player2Name = "Player 2";
    document.getElementById("popup").style.display = "none";
    requestAnimationFrame(draw);
  }

  function resetBall() {
    ballX = canvas.width / 2;
    ballY = canvas.height / 2;
    ballSpeedX = -ballSpeedX;
    ballSpeedY = (Math.random() > 0.5 ? 4 : -4);
  }

  function moveEverything() {
    if (gameMode === "1v1") {
      if (keys["w"]) paddle1Y -= 7;
      if (keys["s"]) paddle1Y += 7;
      if (keys["ArrowUp"]) paddle2Y -= 7;
      if (keys["ArrowDown"]) paddle2Y += 7;
    } else {
      if (keys["w"]) paddle1Y -= 7;
      if (keys["s"]) paddle1Y += 7;
      if (ballY > paddle2Y + paddleHeight / 2) paddle2Y += 4;
      else paddle2Y -= 4;
    }

    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if (ballY < 0 || ballY > canvas.height) ballSpeedY = -ballSpeedY;

    // Paddle collisions
    if (ballX < paddleWidth + 10) {
      if (ballY > paddle1Y && ballY < paddle1Y + paddleHeight) {
        ballSpeedX = -ballSpeedX;
        let deltaY = ballY - (paddle1Y + paddleHeight / 2);
        ballSpeedY = deltaY * 0.2;
      } else {
        cpuScore++;
        resetBall();
      }
    }

    if (ballX > canvas.width - paddleWidth - 10) {
      if (ballY > paddle2Y && ballY < paddle2Y + paddleHeight) {
        ballSpeedX = -ballSpeedX;
        let deltaY = ballY - (paddle2Y + paddleHeight / 2);
        ballSpeedY = deltaY * 0.2;
      } else {
        playerScore++;
        resetBall();
      }
    }
  }

  function drawNet() {
    ctx.fillStyle = "#555";
    for (let i = 0; i < canvas.height; i += 40) {
      ctx.fillRect(canvas.width / 2 - 1, i, 2, 20);
    }
  }

  function drawEverything() {
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawNet();

    ctx.fillStyle = "#fff";
    ctx.fillRect(10, paddle1Y, paddleWidth, paddleHeight);
    ctx.fillRect(canvas.width - paddleWidth - 10, paddle2Y, paddleWidth, paddleHeight);

    ctx.beginPath();
    ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
    ctx.fill();

    ctx.font = "24px Antonio";
    ctx.fillStyle = "#FF2DAF";
    ctx.fillText(`${player1Name}: ${playerScore}`, 100, 40);
    ctx.fillText(`${player2Name}: ${cpuScore}`, canvas.width - 250, 40);
  }

  function draw() {
    moveEverything();
    drawEverything();
    requestAnimationFrame(draw);
  }
</script>
</body>
</html>
