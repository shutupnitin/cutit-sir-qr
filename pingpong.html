<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ping Pong ‚ú¶ CutIt.sbs</title>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
  
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Antonio', sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: space-between;
        align-items: center;
    }
    header {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        font-size: 2rem;
        color: #FF2DAF;
    }
    .game-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 900px;
        padding: 20px;
    }
    canvas {
        border: 3px solid #fff;
        background-color: #111;
        width: 100%;
        max-width: 100%;
        height: auto;
    }
    .scoreboard, .controls, .leaderboard {
        margin-top: 20px;
        text-align: center;
    }
    button {
        font-family: 'Antonio', sans-serif;
        padding: 10px 20px;
        font-size: 1rem;
        margin: 10px;
        background: #FF2DAF;
        color: #000;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    footer {
        width: 100%;
        text-align: center;
        padding: 10px 0;
        font-size: 0.9rem;
        color: #888;
    }
</style>

</head>
<body>

<header>üèì CutIt.sbs Ping Pong</header>

<div class="game-container">
  <div class="menu" id="menu">
    <label>Choose Mode:</label>
    <select id="modeSelect">
      <option value="computer">1 vs Computer</option>
      <option value="player">1 vs 1 Player</option>
    </select><br>
    <input type="text" id="player1" placeholder="Player 1 Name" />
    <input type="text" id="player2" placeholder="Player 2/Computer Name" />
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="500" class="hide"></canvas>

  <div id="highScoreBadge" class="highscore-badge hide">üéâ New High Score!</div>
  <div class="controls">
    <button onclick="resetGame()">Play Again</button>
  </div>
</div>

<div class="leaderboard">
  <h2>üèÜ Leaderboard</h2>
  <table>
    <thead>
      <tr><th>Player</th><th>Score</th></tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>
</div>

<footer>Made with ‚ù§Ô∏è by CutIt.sbs ‚ú¶ your vibe. your code.</footer>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  let player1Name = "", player2Name = "", isVsComputer = true;
  let highScore = localStorage.getItem("highscore") || 0;
  let highScorer = localStorage.getItem("highscorer") || "";

  let paddleWidth = 10, paddleHeight = 80;
  let ballSpeed = 4, ballX = canvas.width/2, ballY = canvas.height/2;
  let ballDX = ballSpeed, ballDY = ballSpeed;
  let leftPaddleY = 200, rightPaddleY = 200;
  let leftScore = 0, rightScore = 0;
  let upPressed = false, downPressed = false;
  let wPressed = false, sPressed = false;
  let gameRunning = false;

  function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
  }

  function drawCircle(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2, false);
    ctx.closePath();
    ctx.fill();
  }

  function drawText(text, x, y, color) {
    ctx.fillStyle = color;
    ctx.font = "30px Antonio";
    ctx.fillText(text, x, y);
  }

  function render() {
    drawRect(0, 0, canvas.width, canvas.height, "white");
    drawRect(0, leftPaddleY, paddleWidth, paddleHeight, "black");
    drawRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight, "black");
    drawCircle(ballX, ballY, 8, "black");
    drawText(leftScore, canvas.width/4, 50, "black");
    drawText(rightScore, 3 * canvas.width/4, 50, "black");
  }

  function update() {
    ballX += ballDX;
    ballY += ballDY;

    if (ballY <= 0 || ballY >= canvas.height) ballDY = -ballDY;

    if (ballX <= paddleWidth) {
      if (ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
        ballDX = -ballDX;
      } else {
        rightScore++;
        resetBall();
      }
    }

    if (ballX >= canvas.width - paddleWidth) {
      if (ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
        ballDX = -ballDX;
      } else {
        leftScore++;
        resetBall();
      }
    }

    if (wPressed && leftPaddleY > 0) leftPaddleY -= 6;
    if (sPressed && leftPaddleY < canvas.height - paddleHeight) leftPaddleY += 6;

    if (isVsComputer) {
      if (rightPaddleY + paddleHeight/2 < ballY) rightPaddleY += 4;
      else rightPaddleY -= 4;
    } else {
      if (upPressed && rightPaddleY > 0) rightPaddleY -= 6;
      if (downPressed && rightPaddleY < canvas.height - paddleHeight) rightPaddleY += 6;
    }
  }

  function gameLoop() {
    if (!gameRunning) return;
    update();
    render();
    requestAnimationFrame(gameLoop);
  }

  function resetBall() {
    ballX = canvas.width/2;
    ballY = canvas.height/2;
    ballDX = -ballDX;
    ballDY = (Math.random() > 0.5 ? 1 : -1) * ballSpeed;
  }

  function startGame() {
    player1Name = document.getElementById("player1").value || "Player 1";
    player2Name = document.getElementById("player2").value || "Opponent";
    isVsComputer = document.getElementById("modeSelect").value === "computer";
    leftScore = rightScore = 0;
    document.getElementById("menu").classList.add("hide");
    canvas.classList.remove("hide");
    gameRunning = true;
    gameLoop();
  }

  function resetGame() {
    gameRunning = false;
    document.getElementById("menu").classList.remove("hide");
    canvas.classList.add("hide");
    document.getElementById("highScoreBadge").classList.add("hide");
    updateLeaderboard(player1Name, leftScore);
  }

  function updateLeaderboard(name, score) {
    let stored = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    stored.push({ name, score });
    stored.sort((a, b) => b.score - a.score);
    localStorage.setItem("leaderboard", JSON.stringify(stored.slice(0, 5)));

    let html = "";
    stored.slice(0, 5).forEach(e => {
      html += `<tr><td>${e.name}</td><td>${e.score}</td></tr>`;
    });
    document.getElementById("leaderboardBody").innerHTML = html;

    if (score > highScore) {
      highScore = score;
      localStorage.setItem("highscore", score);
      localStorage.setItem("highscorer", name);
      document.getElementById("highScoreBadge").classList.remove("hide");
    }
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") upPressed = true;
    if (e.key === "ArrowDown") downPressed = true;
    if (e.key === "w") wPressed = true;
    if (e.key === "s") sPressed = true;
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowUp") upPressed = false;
    if (e.key === "ArrowDown") downPressed = false;
    if (e.key === "w") wPressed = false;
    if (e.key === "s") sPressed = false;
  });

  canvas.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const y = touch.clientY - rect.top;
    if (y < canvas.height / 2) leftPaddleY -= 10;
    else leftPaddleY += 10;
  });

  updateLeaderboard();
</script>
</body>
</html>
