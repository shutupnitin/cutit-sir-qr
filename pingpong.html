<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CutIt.sbs Ping Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Antonio', sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      text-align: center;
      background: #111;
      border-bottom: 2px solid #fff;
    }
    canvas {
      flex: 1;
      background: #000;
      display: block;
      border-top: 2px solid #fff;
      border-bottom: 2px solid #fff;
    }
    footer {
      padding: 12px;
      text-align: center;
      background: #111;
      font-size: 0.9rem;
      color: #ccc;
    }
    #highScoreBadge {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
    }
    #modeToggle {
      position: absolute;
      top: 24px;
      right: 24px;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>üèì CutIt.sbs Ping Pong Mode</header>
<button id="modeToggle">Mode: Player vs CPU</button>
<div id="highScoreBadge">üî• New High Score!</div>
<canvas id="gameCanvas"></canvas>
<footer>Made with ‚ù§Ô∏è by CutIt.sbs ‚ú¶ your vibe. your code.</footer>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 120;

  const paddleWidth = 10, paddleHeight = 100;
  let playerY = canvas.height / 2 - paddleHeight / 2;
  let aiY = canvas.height / 2 - paddleHeight / 2;
  let player2Y = canvas.height / 2 - paddleHeight / 2;
  const ballSize = 10;
  let ballX = canvas.width / 2;
  let ballY = canvas.height / 2;
  let ballSpeedX = 6, ballSpeedY = 4;
  const paddleSpeed = 6;

  let playerScore = 0, aiScore = 0;
  let isPlayer2 = false;
  let playerInitials = "";

  const highScoreBadge = document.getElementById("highScoreBadge");

  function showHighScoreBadge() {
    highScoreBadge.style.opacity = 1;
    setTimeout(() => {
      highScoreBadge.style.opacity = 0;
    }, 2000);
  }

  function drawRect(x, y, w, h, color = "#fff") {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
  }

  function drawCircle(x, y, r, color = "#fff") {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawText(text, x, y) {
    ctx.fillStyle = "#fff";
    ctx.font = "36px Antonio, sans-serif";
    ctx.fillText(text, x, y);
  }

  function drawNet() {
    for (let i = 0; i < canvas.height; i += 30) {
      drawRect(canvas.width / 2 - 1, i, 2, 20, "#555");
    }
  }

  function resetBall() {
    ballX = canvas.width / 2;
    ballY = canvas.height / 2;
    ballSpeedX = -ballSpeedX;
    ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
  }

  function updateLeaderboard() {
    const scores = JSON.parse(localStorage.getItem("pingpongLeaderboard") || "[]");
    if (playerScore > (scores[0]?.score || 0)) {
      playerInitials = prompt("üéâ New High Score! Enter your initials:") || "Player";
      scores.unshift({ name: playerInitials, score: playerScore });
      localStorage.setItem("pingpongLeaderboard", JSON.stringify(scores.slice(0, 5)));
      showHighScoreBadge();
    }
  }

  function update() {
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if (ballY <= 0 || ballY >= canvas.height) ballSpeedY *= -1;

    // Player 1
    if (ballX < 30 && ballY > playerY && ballY < playerY + paddleHeight) {
      ballSpeedX *= -1;
      let deltaY = ballY - (playerY + paddleHeight / 2);
      ballSpeedY = deltaY * 0.3;
    }

    // Player 2 or AI
    const paddle2Y = isPlayer2 ? player2Y : aiY;
    if (ballX > canvas.width - 40 && ballY > paddle2Y && ballY < paddle2Y + paddleHeight) {
      ballSpeedX *= -1;
      let deltaY = ballY - (paddle2Y + paddleHeight / 2);
      ballSpeedY = deltaY * 0.3;
    }

    // Score
    if (ballX < 0) {
      aiScore++;
      updateLeaderboard();
      resetBall();
    } else if (ballX > canvas.width) {
      playerScore++;
      updateLeaderboard();
      resetBall();
    }

    // AI movement
    if (!isPlayer2) {
      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY - 35) aiY += paddleSpeed;
      else if (aiCenter > ballY + 35) aiY -= paddleSpeed;
    }
  }

  function draw() {
    drawRect(0, 0, canvas.width, canvas.height, "#000");
    drawNet();
    drawText(playerScore, canvas.width / 4, 50);
    drawText(aiScore, (3 * canvas.width) / 4, 50);
    drawRect(20, playerY, paddleWidth, paddleHeight);
    drawRect(canvas.width - 30, isPlayer2 ? player2Y : aiY, paddleWidth, paddleHeight);
    drawCircle(ballX, ballY, ballSize);
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  canvas.addEventListener("mousemove", (e) => {
    const rect = canvas.getBoundingClientRect();
    if (!isPlayer2) {
      playerY = e.clientY - rect.top - paddleHeight / 2;
    } else {
      const x = e.clientX - rect.left;
      if (x < canvas.width / 2) {
        playerY = e.clientY - rect.top - paddleHeight / 2;
      } else {
        player2Y = e.clientY - rect.top - paddleHeight / 2;
      }
    }
  });

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 120;
  });

  document.getElementById("modeToggle").addEventListener("click", () => {
    isPlayer2 = !isPlayer2;
    document.getElementById("modeToggle").innerText =
      isPlayer2 ? "Mode: Player vs Player" : "Mode: Player vs CPU";
    playerScore = aiScore = 0;
    resetBall();
  });

  loop();
</script>
</body>
</html>
