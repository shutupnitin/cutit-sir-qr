<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>CutIt.sbs Ping Pong</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio&display=swap"
    rel="stylesheet"
  />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%; overflow: hidden;
      background: #000; color: #fff;
      font-family: 'Antonio', sans-serif;
      position: relative;
    }
    canvas {
      display: block;
      width: 100vw; height: 100vh;
    }
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex; align-items: center; justify-content: center;
      z-index: 10;
    }
    .popup {
      text-align: center;
      background: #111; padding: 2rem 3rem;
      border: 2px solid #fff; border-radius: 8px;
    }
    .popup h1, .popup h2 {
      margin-bottom: 1rem; font-size: 1.8rem;
    }
    .popup p {
      margin: 1rem 0;
    }
    .popup label {
      display: block; margin-bottom: .5rem;
    }
    .popup select, .popup button {
      font-family: inherit;
      font-size: 1rem; padding: .5rem 1rem;
      margin: .5rem;
      background: #000; color: #fff;
      border: 1px solid #fff; border-radius: 4px;
      cursor: pointer;
    }
    .popup select { width: 100%; max-width: 200px; }
    .watermark {
      position: absolute; bottom: 10px; width: 100%;
      text-align: center; font-size: 1rem;
      color: rgba(255,255,255,0.2);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="overlay-start" class="overlay">
    <div class="popup">
      <h1>CutIt.sbs ✦ your vibe. your code</h1>
      <label for="mode-select">Game Mode</label>
      <select id="mode-select">
        <option value="computer">Computer vs Player</option>
      </select>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="overlay-end" class="overlay" style="display: none;">
    <div class="popup">
      <h2>Game Over</h2>
      <p id="score-text"></p>
      <button id="play-again">Play Again</button>
      <button id="home-btn">Home</button>
    </div>
  </div>

  <div class="watermark">
    CutIt.sbs ✦ your vibe. your code
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let W, H;

    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W * devicePixelRatio;
      canvas.height = H * devicePixelRatio;
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }
    window.addEventListener('resize', resize);
    resize();

    // Game objects
    const paddleWidth = 10, paddleHeight = 100, paddleMargin = 20;
    let playerY, compY, ballX, ballY;
    let ballVX = 6, ballVY = 6;
    let score = 0, highScore = +localStorage.getItem('cutit_pp_high') || 0;
    let running = false, raf;

    // Start & End overlays
    const overlayStart = document.getElementById('overlay-start');
    const overlayEnd = document.getElementById('overlay-end');
    const startBtn = document.getElementById('start-btn');
    const playAgain = document.getElementById('play-again');
    const homeBtn = document.getElementById('home-btn');
    const scoreText = document.getElementById('score-text');

    function reset() {
      playerY = (H - paddleHeight) / 2;
      compY = (H - paddleHeight) / 2;
      ballX = W / 2; ballY = H / 2;
      ballVX = Math.random() > .5 ? 6 : -6;
      ballVY = (Math.random() * 6) - 3;
      score = 0;
    }

    function startGame() {
      overlayStart.style.display = 'none';
      reset();
      running = true;
      loop();
    }

    function endGame() {
      running = false;
      cancelAnimationFrame(raf);
      // update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('cutit_pp_high', highScore);
      }
      scoreText.textContent =
        `Your score: ${score}` + (score === highScore ? ' (New High!)' : '');
      overlayEnd.style.display = 'flex';
    }

    function drawRect(x, y, w, h) {
      ctx.fillStyle = '#fff';
      ctx.fillRect(x, y, w, h);
    }
    function drawCircle(x, y, r) {
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.fill();
    }

    function loop() {
      raf = requestAnimationFrame(loop);
      // update
      if (!running) return;
      ballX += ballVX;
      ballY += ballVY;

      // bounce off top/bottom
      if (ballY < 0 || ballY > H) ballVY *= -1;

      // player paddle collision
      if (
        ballX - 8 < paddleMargin + paddleWidth &&
        ballY > playerY && ballY < playerY + paddleHeight
      ) {
        ballVX *= -1;
        score++;
        // slightly randomize
        ballVY += (Math.random() - 0.5) * 2;
      }

      // computer paddle (perfect AI)
      compY = ballY - paddleHeight / 2;
      if (compY < 0) compY = 0;
      if (compY + paddleHeight > H) compY = H - paddleHeight;
      if (
        ballX + 8 > W - paddleMargin - paddleWidth &&
        ballY > compY && ballY < compY + paddleHeight
      ) {
        ballVX *= -1;
      }

      // check miss
      if (ballX < 0 || ballX > W) return endGame();

      // draw
      ctx.clearRect(0, 0, W, H);
      drawRect(paddleMargin, playerY, paddleWidth, paddleHeight);
      drawRect(W - paddleMargin - paddleWidth, compY, paddleWidth, paddleHeight);
      drawCircle(ballX, ballY, 8);

      // center line
      ctx.strokeStyle = '#444';
      ctx.setLineDash([10,10]);
      ctx.beginPath();
      ctx.moveTo(W/2, 0);
      ctx.lineTo(W/2, H);
      ctx.stroke();
      ctx.setLineDash([]);

      // score
      ctx.font = '24px Antonio';
      ctx.fillText(score, W/2 - 12, 40);
    }

    // input handlers
    window.addEventListener('mousemove', e => {
      playerY = e.clientY - paddleHeight / 2;
      if (playerY < 0) playerY = 0;
      if (playerY + paddleHeight > H) playerY = H - paddleHeight;
    });
    window.addEventListener('touchmove', e => {
      playerY = e.touches[0].clientY - paddleHeight / 2;
      if (playerY < 0) playerY = 0;
      if (playerY + paddleHeight > H) playerY = H - paddleHeight;
      e.preventDefault();
    }, { passive: false });
    window.addEventListener('keydown', e => {
      const step = 10;
      if (e.key === 'ArrowUp') playerY = Math.max(0, playerY - step);
      if (e.key === 'ArrowDown') playerY = Math.min(H - paddleHeight, playerY + step);
    });

    // buttons
    startBtn.addEventListener('click', startGame);
    playAgain.addEventListener('click', () => {
      overlayEnd.style.display = 'none';
      startGame();
    });
    homeBtn.addEventListener('click', () => {
      window.location.href = 'https://cutit.sbs/games';
    });
  </script>
</body>
</html>
