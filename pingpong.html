<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unbeatable Pong</title>
  <style>
    body { margin: 0; background: #222; }
    canvas { display: block; margin: auto; background: #eee; }
  </style>
</head>
<body>
  <canvas id="pongCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    const player1 = { x: 20, y: canvas.height / 2 - 40, w: 10, h: 80, score: 0 };
    const player2 = { x: canvas.width - 30, y: canvas.height / 2 - 40, w: 10, h: 80, score: 0 };
    const ball = { x: canvas.width / 2, y: canvas.height / 2, r: 10, dx: 4, dy: 3 };

    let draggingPaddle = false;
    let mode = "AI";

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const mouseY = e.clientY - rect.top;
      if (
        mouseY > player1.y &&
        mouseY < player1.y + player1.h
      ) draggingPaddle = true;
    });

    canvas.addEventListener("mousemove", e => {
      if (draggingPaddle) {
        const rect = canvas.getBoundingClientRect();
        player1.y = e.clientY - rect.top - player1.h / 2;
        player1.y = Math.max(0, Math.min(canvas.height - player1.h, player1.y));
      }
    });

    canvas.addEventListener("mouseup", () => {
      draggingPaddle = false;
    });

    function drawRect(p) {
      ctx.fillStyle = "#444";
      ctx.fillRect(p.x, p.y, p.w, p.h);
    }

    function drawBall(b) {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
      ctx.fillStyle = "#000";
      ctx.fill();
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
      ball.dy = (Math.random() * 4) - 2;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawRect(player1);
      drawRect(player2);
      drawBall(ball);

      // Unbeatable AI paddle
      if (mode === "AI" && !draggingPaddle) {
        const predictedY = ball.y + ball.dy * ((player2.x - ball.x) / ball.dx);
        const targetY = Math.min(canvas.height - player2.h, Math.max(0, predictedY - player2.h / 2));
        player2.y = targetY;
      }

      // Move ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collision
      if (ball.y - ball.r < 0 || ball.y + ball.r > canvas.height) {
        ball.dy *= -1;
      }

      // Paddle collision
      function checkPaddle(p) {
        return (
          ball.x + ball.r > p.x &&
          ball.x - ball.r < p.x + p.w &&
          ball.y > p.y &&
          ball.y < p.y + p.h
        );
      }

      if (checkPaddle(player1) || checkPaddle(player2)) {
        ball.dx *= -1;
      }

      // Score
      if (ball.x - ball.r < 0) {
        player2.score++;
        resetBall();
      } else if (ball.x + ball.r > canvas.width) {
        player1.score++;
        resetBall();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
