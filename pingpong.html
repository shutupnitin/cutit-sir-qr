<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ping Pong | CutIt.sbs</title>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Antonio', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header, footer {
      text-align: center;
      padding: 10px;
      background: #111;
      font-size: 20px;
      letter-spacing: 1px;
    }

    canvas {
      flex: 1;
      background: #111;
      display: none;
      margin: auto;
      border-top: 2px solid #fff;
      border-bottom: 2px solid #fff;
    }

    #scoreboard {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      display: none;
    }

    #highScoreBadge {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      animation: pop 0.8s ease;
    }

    #menu, #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #menu button, #gameOverScreen button {
      font-family: 'Antonio', sans-serif;
      font-size: 22px;
      background: white;
      color: black;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    @keyframes pop {
      0% { transform: scale(0) translateX(-50%); }
      50% { transform: scale(1.2) translateX(-50%); }
      100% { transform: scale(1) translateX(-50%); }
    }
  </style>
</head>
<body>

  <header>üèì CutIt.sbs Ping Pong Challenge</header>

  <div id="menu">
    <h1>Ready to Rally?</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="scoreboard">Player 1: 0 | Player 2: 0</div>
  <div id="highScoreBadge">üèÜ New High Score!</div>

  <div id="gameOverScreen" style="display: none;">
    <h2 id="winnerText"></h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <footer>Made with üñ§ by CutIt.sbs</footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const menu = document.getElementById("menu");
    const scoreboard = document.getElementById("scoreboard");
    const highScoreBadge = document.getElementById("highScoreBadge");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const winnerText = document.getElementById("winnerText");
    const finalScore = document.getElementById("finalScore");

    let paddleWidth = 10, paddleHeight = 80;
    let keys = {};
    let highScore = localStorage.getItem("pingHighScore") || 0;
    let highName = localStorage.getItem("pingHighName") || "???";
    let gameRunning = false;

    let p1, p2, ball;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    // Touch support
    canvas.addEventListener("touchmove", function (e) {
      const rect = canvas.getBoundingClientRect();
      for (let touch of e.touches) {
        if (touch.clientX < canvas.width / 2) {
          p1.y = touch.clientY - rect.top - paddleHeight / 2;
        } else {
          p2.y = touch.clientY - rect.top - paddleHeight / 2;
        }
      }
    });

    function startGame() {
      menu.style.display = "none";
      canvas.style.display = "block";
      scoreboard.style.display = "block";
      gameOverScreen.style.display = "none";

      p1 = { x: 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
      p2 = { x: canvas.width - paddleWidth - 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };

      ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 8,
        speed: 3,
        dx: 3,
        dy: 3
      };

      gameRunning = true;
      requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      startGame();
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
      ball.speed = 3;
    }

    function checkHighScore(score) {
      if (score > highScore) {
        const name = prompt("üéâ New High Score! Enter initials:") || "???";
        localStorage.setItem("pingHighScore", score);
        localStorage.setItem("pingHighName", name);
        highScore = score;
        highName = name;
        showHighScoreBadge();
      }
    }

    function showHighScoreBadge() {
      highScoreBadge.style.display = "block";
      setTimeout(() => {
        highScoreBadge.style.display = "none";
      }, 2000);
    }

    function updateScoreboard() {
      scoreboard.textContent = `Player 1: ${p1.score} | Player 2: ${p2.score}`;
    }

    function drawRect(x, y, w, h, color = "#fff") {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawBall(x, y, r) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }

    function update() {
      if (!gameRunning) return;

      if (keys["w"]) p1.y -= 5;
      if (keys["s"]) p1.y += 5;
      if (keys["ArrowUp"]) p2.y -= 5;
      if (keys["ArrowDown"]) p2.y += 5;

      p1.y = Math.max(0, Math.min(canvas.height - paddleHeight, p1.y));
      p2.y = Math.max(0, Math.min(canvas.height - paddleHeight, p2.y));

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.dy = -ball.dy;
      }

      if (ball.x - ball.radius < p1.x + paddleWidth && ball.y > p1.y && ball.y < p1.y + paddleHeight) {
        ball.dx = Math.abs(ball.dx);
        ball.speed += 0.2;
      }

      if (ball.x + ball.radius > p2.x && ball.y > p2.y && ball.y < p2.y + paddleHeight) {
        ball.dx = -Math.abs(ball.dx);
        ball.speed += 0.2;
      }

      if (ball.x < 0) {
        p2.score++;
        checkHighScore(p2.score);
        resetBall();
      }
      if (ball.x > canvas.width) {
        p1.score++;
        checkHighScore(p1.score);
        resetBall();
      }

      if (p1.score >= 5 || p2.score >= 5) {
        endGame();
      }

      updateScoreboard();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(p1.x, p1.y, paddleWidth, paddleHeight);
      drawRect(p2.x, p2.y, paddleWidth, paddleHeight);
      drawBall(ball.x, ball.y, ball.radius);
    }

    function endGame() {
      gameRunning = false;
      canvas.style.display = "none";
      scoreboard.style.display = "none";
      gameOverScreen.style.display = "block";
      winnerText.textContent = p1.score > p2.score ? "üèÜ Player 1 Wins!" : "üèÜ Player 2 Wins!";
      finalScore.textContent = `High Score: ${highScore} by ${highName}`;
    }

    function gameLoop() {
      update();
      draw();
      if (gameRunning) requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
