<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CutIt Ping Pong</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Antonio&display=swap');
    html, body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Antonio', sans-serif;
      overflow: hidden;
    }
    canvas { display: block; margin: auto; background: #000; }
    #popup, #gameOver {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 10;
    }
    button {
      font-size: 18px; padding: 10px 20px;
      background: #fff; color: #000; border: none;
      margin: 10px;
      cursor: pointer;
    }
    .watermark {
      position: absolute; bottom: 8px; width: 100%;
      text-align: center; font-size: 12px;
      color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div id="popup">
    <h2>CutIt.sbs ✦ your vibe. your code.</h2>
    <p>Select Game Mode:</p>
    <button onclick="startGame('AI')">1 vs Computer</button>
    <button onclick="startGame('2P')">1 vs 1</button>
  </div>
  <div id="gameOver" style="display:none">
    <h2>Game Over</h2>
    <p id="scoreDisplay"></p>
    <button onclick="window.location.href='https://cutit.sbs/games'">Home</button>
    <button onclick="restart()">Play Again</button>
  </div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div class="watermark">CutIt.sbs ✦ your vibe. your code.</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let mode = 'AI', ball, player1, player2, score = 0, highScore = localStorage.getItem('cutitHighScore') || 0;

    function startGame(selectedMode) {
      mode = selectedMode;
      document.getElementById("popup").style.display = "none";
      init();
    }

    function restart() {
      document.getElementById("gameOver").style.display = "none";
      score = 0;
      init();
    }

    function init() {
      ball = { x: canvas.width/2, y: canvas.height/2, dx: 4, dy: 4, size: 10 };
      player1 = { x: 20, y: canvas.height/2 - 50, w: 10, h: 100 };
      player2 = { x: canvas.width - 30, y: canvas.height/2 - 50, w: 10, h: 100 };
      requestAnimationFrame(gameLoop);
    }

    let keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw paddles and ball
      ctx.fillRect(player1.x, player1.y, player1.w, player1.h);
      ctx.fillRect(player2.x, player2.y, player2.w, player2.h);
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
      ctx.fill();

      // Paddle movement
      if (keys["w"] && player1.y > 0) player1.y -= 6;
      if (keys["s"] && player1.y < canvas.height - player1.h) player1.y += 6;

      if (mode === '2P') {
        if (keys["ArrowUp"] && player2.y > 0) player2.y -= 6;
        if (keys["ArrowDown"] && player2.y < canvas.height - player2.h) player2.y += 6;
      } else {
        if (player2.y + player2.h/2 < ball.y) player2.y += 4;
        else player2.y -= 4;
      }

      // Ball movement
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Bounce
      if (ball.y < 0 || ball.y > canvas.height) ball.dy *= -1;
      if (collide(ball, player1) || collide(ball, player2)) {
        ball.dx *= -1;
        score++;
      }

      // Game over
      if (ball.x < 0 || ball.x > canvas.width) {
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("scoreDisplay").innerText = `Score: ${score}`;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('cutitHighScore', highScore);
        }
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    function collide(ball, paddle) {
      return ball.x < paddle.x + paddle.w &&
             ball.x > paddle.x &&
             ball.y < paddle.y + paddle.h &&
             ball.y > paddle.y;
    }
  </script>
</body>
</html>
