<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>CutIt.sbs Ping Pong</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio&display=swap"
    rel="stylesheet"
  />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%; overflow: hidden;
      background: #000; color: #fff;
      font-family: 'Antonio', sans-serif;
      position: relative;
    }
    canvas {
      display: block;
      width: 100vw; height: 100vh;
    }

    /* HUD */
    #hud {
      position: absolute;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 40px;
      background: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 24px;
      user-select: none;
    }
    .hud-item {
      position: relative;
      transition: transform 0.2s ease;
    }
    .hud-item.pop {
      transform: scale(1.3);
    }
    /* pop animation fallback */
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex; align-items: center; justify-content: center;
      z-index: 10;
    }
    .popup {
      text-align: center;
      background: #111; padding: 2rem 3rem;
      border: 2px solid #fff; border-radius: 8px;
    }
    .popup h1, .popup h2 {
      margin-bottom: 1rem; font-size: 1.8rem;
    }
    .popup p {
      margin: 1rem 0;
    }
    .popup label {
      display: block; margin-bottom: .5rem;
    }
    .popup select, .popup button {
      font-family: inherit;
      font-size: 1rem; padding: .5rem 1rem;
      margin: .5rem;
      background: #000; color: #fff;
      border: 1px solid #fff; border-radius: 4px;
      cursor: pointer;
    }
    .popup select { width: 100%; max-width: 200px; }
    .watermark {
      position: absolute; bottom: 10px; width: 100%;
      text-align: center; font-size: 1rem;
      color: rgba(255,255,255,0.2);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="overlay-start" class="overlay">
    <div class="popup">
      <h1>CutIt.sbs ✦ your vibe. your code</h1>
      <label for="mode-select">Game Mode</label>
      <select id="mode-select">
        <option value="computer">Computer vs Player</option>
      </select>
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <div id="hud">
    <div id="score-display" class="hud-item">Score: 0</div>
    <div id="level-display" class="hud-item">Level: 1</div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="overlay-end" class="overlay" style="display: none;">
    <div class="popup">
      <h2>Game Over</h2>
      <p id="score-text"></p>
      <button id="play-again">Play Again</button>
      <button id="home-btn">Home</button>
    </div>
  </div>

  <div class="watermark">
    CutIt.sbs ✦ your vibe. your code
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let W, H;

    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W * devicePixelRatio;
      canvas.height = H * devicePixelRatio;
      ctx.scale(devicePixelRatio, devicePixelRatio);
    }
    window.addEventListener('resize', resize);
    resize();

    // HUD elements
    const scoreEl = document.getElementById('score-display');
    const levelEl = document.getElementById('level-display');

    // Game objects
    const paddleWidth = 10, paddleHeight = 100, paddleMargin = 20;
    let playerY, compY, ballX, ballY;
    let ballSpeed = 6, ballVX = ballSpeed, ballVY = ballSpeed;
    let score = 0, level = 1;
    let highScore = +localStorage.getItem('cutit_pp_high') || 0;
    let running = false, raf;

    // Overlays
    const overlayStart = document.getElementById('overlay-start');
    const overlayEnd = document.getElementById('overlay-end');
    const startBtn = document.getElementById('start-btn');
    const playAgain = document.getElementById('play-again');
    const homeBtn = document.getElementById('home-btn');
    const scoreText = document.getElementById('score-text');

    function reset() {
      playerY = (H - paddleHeight) / 2;
      compY = (H - paddleHeight) / 2;
      ballX = W / 2; ballY = H / 2;
      ballSpeed = 6 + (level - 1) * 0.5;
      ballVX = Math.random() > .5 ? ballSpeed : -ballSpeed;
      ballVY = (Math.random() * ballSpeed) - (ballSpeed / 2);
      score = 0;
      level = 1;
      updateHUD();
    }

    function updateHUD() {
      scoreEl.textContent = `Score: ${score}`;
      levelEl.textContent = `Level: ${level}`;
    }

    function popEffect(el) {
      el.classList.add('pop');
      setTimeout(() => el.classList.remove('pop'), 200);
    }

    function startGame() {
      overlayStart.style.display = 'none';
      reset();
      running = true;
      loop();
    }

    function endGame() {
      running = false;
      cancelAnimationFrame(raf);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('cutit_pp_high', highScore);
      }
      scoreText.textContent =
        `Your score: ${score}` + (score === highScore ? ' (New High!)' : '');
      overlayEnd.style.display = 'flex';
    }

    function drawRect(x, y, w, h) {
      ctx.fillStyle = '#fff';
      ctx.fillRect(x, y, w, h);
    }
    function drawCircle(x, y, r) {
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.fill();
    }

    function loop() {
      raf = requestAnimationFrame(loop);
      if (!running) return;

      // move ball
      ballX += ballVX;
      ballY += ballVY;

      // bounce off top/bottom
      if (ballY < 0 || ballY > H) ballVY *= -1;

      // player collision
      if (
        ballX - 8 < paddleMargin + paddleWidth &&
        ballY > playerY && ballY < playerY + paddleHeight
      ) {
        ballVX *= -1;
        score++;
        // level logic
        const newLevel = Math.floor(score / 5) + 1;
        if (newLevel > level) {
          level = newLevel;
          ballSpeed += 0.5;
          // adjust velocity signs
          ballVX = Math.sign(ballVX) * ballSpeed;
          ballVY = Math.sign(ballVY) * ballSpeed;
          popEffect(levelEl);
        }
        updateHUD();
        popEffect(scoreEl);
      }

      // computer paddle
      compY = ballY - paddleHeight / 2;
      compY = Math.max(0, Math.min(compY, H - paddleHeight));
      if (
        ballX + 8 > W - paddleMargin - paddleWidth &&
        ballY > compY && ballY < compY + paddleHeight
      ) {
        ballVX *= -1;
      }

      // miss check
      if (ballX < 0 || ballX > W) return endGame();

      // draw everything
      ctx.clearRect(0, 0, W, H);
      drawRect(paddleMargin, playerY, paddleWidth, paddleHeight);
      drawRect(W - paddleMargin - paddleWidth, compY, paddleWidth, paddleHeight);
      drawCircle(ballX, ballY, 8);

      // center line
      ctx.strokeStyle = '#444';
      ctx.setLineDash([10,10]);
      ctx.beginPath();
      ctx.moveTo(W/2, 0);
      ctx.lineTo(W/2, H);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    // input
    window.addEventListener('mousemove', e => {
      playerY = e.clientY - paddleHeight / 2;
      playerY = Math.max(0, Math.min(playerY, H - paddleHeight));
    });
    window.addEventListener('touchmove', e => {
      playerY = e.touches[0].clientY - paddleHeight / 2;
      playerY = Math.max(0, Math.min(playerY, H - paddleHeight));
      e.preventDefault();
    }, { passive: false });
    window.addEventListener('keydown', e => {
      const step = 10;
      if (e.key === 'ArrowUp') playerY = Math.max(0, playerY - step);
      if (e.key === 'ArrowDown') playerY = Math.min(H - paddleHeight, playerY + step);
    });

    // buttons
    startBtn.addEventListener('click', startGame);
    playAgain.addEventListener('click', () => {
      overlayEnd.style.display = 'none';
      startGame();
    });
    homeBtn.addEventListener('click', () => {
      window.location.href = 'https://cutit.sbs/games';
    });
  </script>
</body>
</html>
