<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêç Snake ‚Äì CutIt.sbs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@500&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Antonio', sans-serif; }
    body {
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #111;
      margin-top: 60px;
      border: 3px solid #fff;
      image-rendering: pixelated;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
    .popup, .startPopup {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #fff;
      border: 2px solid #fff;
      padding: 20px;
      text-align: center;
      display: none;
      z-index: 999;
    }
    .popup button, .startPopup button {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .emoji {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: float 1s ease-out forwards;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
    .watermark {
      position: fixed;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="popup" id="gameOverPopup">
    <h2>Game Over</h2>
    <p id="finalScoreText"></p>
    <p>üì∏ Click a pic & tag us to win!</p>
    <p>Instagram: <strong>@cutit.sbs</strong> | X: <strong>@cutitsbs</strong></p>
    <button onclick="startGame()">Play Again</button>
    <button onclick="location.href='https://cutit.sbs/games'">Home</button>
  </div>
  <div class="startPopup" id="startPopup">
    <h2>üêç Snake</h2>
    <p>Grow or die trying. Nostalgia, but neon.</p>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div class="watermark">CutIt.sbs ‚ú¶ your vibe. your code.</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;
    let snake = [];
    let direction = "RIGHT";
    let food = {};
    let gameInterval;
    let level = 1;
    let speed = 200; // ms
    const popup = document.getElementById("gameOverPopup");
    const startPopup = document.getElementById("startPopup");

    function init() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      score = 0;
      level = 1;
      speed = 200;
      generateFood();
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, speed);
      updateScore();
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0ff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        collision({ x: headX, y: headY }, snake)
      ) {
        clearInterval(gameInterval);
        document.getElementById("finalScoreText").textContent = `Score: ${score}`;
        popup.style.display = "block";
        return;
      }

      let newHead = { x: headX, y: headY };
      if (headX === food.x && headY === food.y) {
        score++;
        level = Math.floor(score / 5) + 1;
        speed = Math.max(60, 200 - (level * 10));
        clearInterval(gameInterval);
        gameInterval = setInterval(draw, speed);
        generateFood();
        showEmoji();
      } else {
        snake.pop();
      }
      snake.unshift(newHead);
      updateScore();
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }

    function updateScore() {
      document.getElementById("score").textContent = `Score: ${score} | Level: ${level}`;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function showEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = "‚ú®";
      emoji.style.left = food.x + "px";
      emoji.style.top = food.y + "px";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 1000);
    }

    // Touch controls
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchmove", e => {
      const dx = e.touches[0].clientX - touchStartX;
      const dy = e.touches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
        if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
      } else {
        if (dy < 0 && direction !== "DOWN") direction = "UP";
        if (dy > 0 && direction !== "UP") direction = "DOWN";
      }
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    function startGame() {
      popup.style.display = "none";
      startPopup.style.display = "none";
      init();
    }

    window.onload = () => {
      startPopup.style.display = "block";
    }
  </script>
</body>
</html>
