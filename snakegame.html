<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêç Snake | CutIt.sbs ‚ú¶ your vibe. your code.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@600&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Antonio', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
      border: 4px solid #00ff99;
      box-shadow: 0 0 30px #00ff99;
    }
    #scoreBox {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 10px;
      color: #00ff99;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.3);
    }
    #startPopup, #gameOverPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 30px;
      border: 2px solid #00ff99;
      box-shadow: 0 0 20px #00ff99;
      z-index: 999;
      text-align: center;
    }
    #startPopup button, #gameOverPopup button {
      background: #00ff99;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
    }
    .floating-emoji {
      position: fixed;
      font-size: 24px;
      animation: float 4s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      from { transform: translateY(100vh); }
      to   { transform: translateY(-100px); }
    }
  </style>
</head>
<body>
  <div id="startPopup">
    <h2>üêç Snake: Grow or die trying</h2>
    <p>Use arrow keys or swipe to control.<br> Eat to grow. Hit wall = game over.</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="game" width="400" height="400"></canvas>
  <div id="scoreBox">Score: 0</div>
  <div class="watermark">CutIt.sbs ‚ú¶ your vibe. your code.</div>

  <div id="gameOverPopup" style="display:none;">
    <h2>Game Over üß†</h2>
    <p id="finalScore">Score: 0</p>
    <p>Post your score on Instagram <b>@cutit.sbs</b> or X <b>@cutitsbs</b> to win cool stuff!</p>
    <button onclick="location.reload()">Play Again</button>
    <button onclick="window.location.href='https://cutit.sbs/games'">Home</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;
    let score = 0;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let food = randomFood();
    let direction = "";
    let game;
    let started = false;

    document.addEventListener("keydown", keyDirection);
    document.addEventListener("touchstart", handleTouchStart, false);
    document.addEventListener("touchmove", handleTouchMove, false);
    let xDown = null, yDown = null;

    function handleTouchStart(evt) {
      const firstTouch = evt.touches[0];
      xDown = firstTouch.clientX;
      yDown = firstTouch.clientY;
    }

    function handleTouchMove(evt) {
      if (!xDown || !yDown) return;
      let xUp = evt.touches[0].clientX;
      let yUp = evt.touches[0].clientY;
      let xDiff = xDown - xUp;
      let yDiff = yDown - yUp;
      if (Math.abs(xDiff) > Math.abs(yDiff)) {
        direction = xDiff > 0 ? "LEFT" : "RIGHT";
      } else {
        direction = yDiff > 0 ? "UP" : "DOWN";
      }
      xDown = yDown = null;
    }

    function keyDirection(e) {
      if (e.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (e.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if (e.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (e.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff99" : "#009966";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#ff0066";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      // collision
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || collision(head, snake)) {
        clearInterval(game);
        document.getElementById("finalScore").innerText = "Score: " + score;
        document.getElementById("gameOverPopup").style.display = "block";
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomFood();
      } else {
        snake.pop();
      }

      document.getElementById("scoreBox").innerText = "Score: " + score;
    }

    function collision(head, array) {
      return array.some(seg => seg.x === head.x && seg.y === head.y);
    }

    function startGame() {
      if (!started) {
        document.getElementById("startPopup").style.display = "none";
        started = true;
        game = setInterval(draw, 100);
        spawnEmoji();
      }
    }

    function spawnEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("floating-emoji");
      emoji.style.left = Math.random() * 90 + "%";
      emoji.style.top = "100vh";
      emoji.innerText = "üêç";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 4000);
      if (started) setTimeout(spawnEmoji, 2000);
    }
  </script>
</body>
