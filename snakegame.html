<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêç Snake ‚Äì CutIt.sbs</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Antonio', sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 40px auto 10px;
      background: #111;
      border: 3px solid #0ff;
    }
    #scoreBox {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
    #overlay, #gameOverBox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #overlay button, #gameOverBox button {
      margin: 10px;
      padding: 12px 24px;
      background: #0ff;
      border: none;
      color: black;
      font-size: 18px;
      font-family: 'Antonio', sans-serif;
      cursor: pointer;
    }
    #watermark {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      opacity: 0.1;
      font-size: 14px;
    }
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s ease-in-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>

<div id="overlay">
  <h1>üêç SNAKE</h1>
  <p>Grow or die trying. Nostalgia, but neon.</p>
  <button onclick="startGame()">PLAY</button>
</div>

<canvas id="gameCanvas" width="600" height="600"></canvas>
<div id="scoreBox">Score: <span id="score">0</span></div>

<div id="gameOverBox" style="display:none;">
  <h2>Game Over</h2>
  <p>Score: <span id="finalScore">0</span></p>
  <p>Post your score on IG @cutit.sbs or X @cutitsbs to win surprises ‚ú®</p>
  <button onclick="location.reload()">Play Again</button>
  <button onclick="window.location.href='https://cutit.sbs/games'">Home</button>
</div>

<div id="watermark">CutIt.sbs ‚ú¶ your vibe. your code.</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const box = 20;
  const canvasSize = 600;
  let direction = 'RIGHT';
  let score = 0;
  let snake = [{x: 9 * box, y: 10 * box}];
  let food = {x: Math.floor(Math.random()*30)*box, y: Math.floor(Math.random()*30)*box};

  document.addEventListener("keydown", dir);

  function dir(e) {
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  }

  // Touchscreen controls
  let startX, startY;
  document.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  });
  document.addEventListener("touchmove", e => {
    if (!startX || !startY) return;
    let diffX = e.touches[0].clientX - startX;
    let diffY = e.touches[0].clientY - startY;
    if (Math.abs(diffX) > Math.abs(diffY)) {
      if (diffX > 0 && direction !== "LEFT") direction = "RIGHT";
      else if (diffX < 0 && direction !== "RIGHT") direction = "LEFT";
    } else {
      if (diffY > 0 && direction !== "UP") direction = "DOWN";
      else if (diffY < 0 && direction !== "DOWN") direction = "UP";
    }
    startX = null; startY = null;
  });

  function draw() {
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvasSize, canvasSize);

    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = (i === 0) ? "#0ff" : "white";
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "#f00";
    ctx.fillRect(food.x, food.y, box, box);

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "UP") headY -= box;
    if (direction === "DOWN") headY += box;

    if (
      headX < 0 || headX >= canvasSize || headY < 0 || headY >= canvasSize ||
      snake.some(segment => segment.x === headX && segment.y === headY)
    ) {
      clearInterval(game);
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOverBox').style.display = 'flex';
      return;
    }

    let newHead = {x: headX, y: headY};

    if (headX === food.x && headY === food.y) {
      score++;
      document.getElementById('score').textContent = score;
      food = {
        x: Math.floor(Math.random()*30)*box,
        y: Math.floor(Math.random()*30)*box
      };
      dropEmoji();
    } else {
      snake.pop();
    }

    snake.unshift(newHead);
  }

  function dropEmoji() {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.style.left = (snake[0].x + box / 2) + "px";
    emoji.style.top = (snake[0].y + box / 2) + "px";
    emoji.textContent = ["üêç","üí•","üçè","üåÄ","üåü"][Math.floor(Math.random()*5)];
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 4000);
  }

  let game;
  function startGame() {
    document.getElementById('overlay').style.display = 'none';
    game = setInterval(draw, 150);
  }
</script>

</body>
</html>
