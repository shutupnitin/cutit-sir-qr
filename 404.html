<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 ✦ CutIt.sbs</title>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Antonio', sans-serif;
    }

    body {
      background: #fdfdff;
      color: #111;
      text-align: center;
      padding: 3rem;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #111;
      color: #fdfdff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ccc;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 2rem;
    }

    .toggle-btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #999;
      background: white;
      cursor: pointer;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      z-index: 2;
      position: relative;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
      z-index: 2;
      position: relative;
    }

    .back-btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #000;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
      z-index: 2;
      position: relative;
    }

    .back-btn:hover {
      background: #222;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.7;
      z-index: 2;
      position: relative;
    }

    .footer-links a {
      margin: 0 0.5rem;
      color: inherit;
      text-decoration: underline;
    }

    .floating {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      100% {
        transform: translateY(-200vh) translateX(50vw) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CutIt.sbs</div>
    <button class="toggle-btn" onclick="toggleDarkMode()">🌙 Dark Mode</button>
  </header>

  <h1>Oops. You found the Upside Down 🚪👾</h1>
  <p>This page doesn’t exist (yet). But you? You do. And you’re awesome. 🌈</p>
  <a href="index.html" class="back-btn">← Back to Home</a>

  <footer>
    <div class="footer-links">
      <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy</a> | <a href="contact.html">Contact Us</a>
    </div>
    ✨ Created with rebellious love by CutIt.sbs – where QR meets pop culture. ✨
  </footer>

  <!-- Floating animated elements -->
  <script>
    const emojis = ['🔢','📎','🌀','👾','🎲','📶','🤯','🎯','🧠','🧬','❓','💾','🖤','💫','🎥','📱','💻','💣'];
    for (let i = 0; i < 40; i++) {
      const span = document.createElement('span');
      span.className = 'floating';
      span.style.left = `${Math.random() * 100}vw`;
      span.style.top = `${Math.random() * 100 + 100}vh`;
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.animationDuration = `${10 + Math.random() * 20}s`;
      document.body.appendChild(span);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
